<!DOCTYPE html><html><head><meta charset="UTF-8"><link media="screen,projection" href="../contrib/materialize/materialize.min.css" type="text/css" rel="stylesheet"></link><link href="../contrib/katex/katex.min.css" type="text/css" rel="stylesheet"></link><link href="../contrib/prism/prism.min.css" type="text/css" rel="stylesheet"></link><link href="../css/moose.css" type="text/css" rel="stylesheet"></link><script src="../contrib/jquery/jquery.min.js" type="text/javascript"></script><script src="../contrib/materialize/materialize.min.js" type="text/javascript"></script><script src="../contrib/clipboard/clipboard.min.js" type="text/javascript"></script><script src="../contrib/prism/prism.min.js" type="text/javascript"></script><script src="../contrib/katex/katex.min.js" type="text/javascript"></script><script src="../js/init.js" type="text/javascript"></script><title>KaTeX   Extension|MOOSEDocs</title><script src="../contrib/plotly/plotly.min.js" type="text/javascript"></script></head><body><div class="page-wrap"><header><nav><div class="nav-wrapper container"><a href="/" class="left moose-logo hide-on-med-and-down">MOOSEDocs</a></div></nav></header><main class="main"><div class="container"><div class="row"><div class="moose-content col s12 m12 l12"><h1 id="katex-extension">KaTeX Extension</h1><h2 id="inline">Inline</h2><p>Inline <span class="moose-katex-inline-equation" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("y=ax+b", element, {displayMode:false,throwOnError:false});</script></span>.</p><h2 id="block">Block</h2><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><span class="moose-katex-equation-number">(1)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("a^2 + b^2 = c^2", element, {displayMode:true,throwOnError:false});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("G_{\\mu\\nu} = 8\\pi G(T_{\\mu\\nu} + \\rho_{\\Lambda} g_{\\mu\\nu})", element, {displayMode:true,throwOnError:false});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><span class="moose-katex-equation-number">(2)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("t\' = t \\frac{1}{\\sqrt{1 - \\frac{\\nu^2}{c^2}}}", element, {displayMode:true,throwOnError:false});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><span class="moose-katex-equation-number">(3)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("F = ma", element, {displayMode:true,throwOnError:false});</script></span> </p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><span class="moose-katex-equation-number">(4)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("\ \\int_a^b f\'(x)dx = f(b) - f(a)", element, {displayMode:true,throwOnError:false});</script></span></p><p>The fundamental theorem of calculus: <a class="tooltipped" href="#moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" data-tooltip="#moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" data-position="top">Eq. 4</a>. </p></div></div></div></main>
